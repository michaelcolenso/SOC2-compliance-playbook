version: '3.8'

services:
  orchestrator:
    build: .
    container_name: soc2-orchestrator
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - STATE_DB_URL=sqlite:///data/workflow.db
      - OUTPUT_DIR=/app/outputs
      - LOG_LEVEL=INFO
    env_file:
      - .env
    command: python -m src.orchestrator status
    networks:
      - agent-network

  # Optional: Redis for distributed state (if scaling)
  redis:
    image: redis:7-alpine
    container_name: soc2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agent-network
    profiles:
      - distributed

  # Optional: PostgreSQL for production state
  postgres:
    image: postgres:15-alpine
    container_name: soc2-postgres
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic
      POSTGRES_DB: workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agent-network
    profiles:
      - production

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: soc2-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - agent-network
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: soc2-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - agent-network
    profiles:
      - monitoring

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  agent-network:
    driver: bridge
